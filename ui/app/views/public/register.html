<div class="signup">
  <div class="pop-wind clearfix">
    <div class="signup-content">
      <p class="signup-heading">Request for Sign up</p>

      <p class="signup-subhd">Please fill in the details and we will get back to you shortly!!</p>

      <form >
        <table class="signup-form">
          <tr>
            <td>
              <p class="sign-txt">First Name</p>

              <div class="sign-txtbx">
                <input type="text" name="firstname" placeholder="" required tabindex="1" ng-model="vm.fname"
                       class=" long-txtbx">
                <span class="required"></span>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <p class="sign-txt">Last Name</p>

              <div class="sign-txtbx">
                <input type="text" name="lastname" placeholder="" required tabindex="2" ng-model="vm.lname"
                       class=" long-txtbx">
                <span class="required"></span>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <p class="sign-txt">Email</p>

              <div class="sign-txtbx">
                <input type="email" tabindex="1" name="email" placeholder=""
                       pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required ng-model="vm.email"
                       class=" long-txtbx">
                <span class="required"></span>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <p class="sign-txt">Enter Password</p>

              <div class="sign-txtbx">
                <input type="password" class="sign-txtbox tooltip-pass" ng-model="vm.password" ui-jq="passStrengthify"
                    ng-minlength="6" required>
              </div>

            </td>
          </tr>
          <tr>
            <td>
              <p class="sign-txt">Confirm Password</p>

              <div class="sign-txtbx">
                <input type="password" class="sign-txtbox" ng-model="vm.confirmPassword">
                <img src="images/landing/ryt.png" class="conf-pass" alt="" ng-if="vm.password==vm.confirmPassword"
                    >
              </div>

            </td>
          </tr>
        </table>
        <div class="form-btn clearfix">
          <div class="instrc">
            <img src="images/landing/star.png" alt="req">

            <p class="instr-txt">represents mandatory fields</p>
          </div>
          <div class="submit-btn">
            <input type="submit" class="sub-btn" value="Submit">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
