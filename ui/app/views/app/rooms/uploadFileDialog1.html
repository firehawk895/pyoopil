<div class="create-popup">
  <div class="pop-wind clearfix">
    <div class="pop-head clearfix">
      <span>Upload</span>
      <a href="" class="close-link" ng-click="closeThisDialog()">
        <span class="icon-cross"></span></a>
    </div>
    <div class="pop-content clearfix">
      <form class="form-data">
        <div class="upload-form clearfix">
          <!-- form 1 -->
          <div id="form1">
            <p class="up-heading"> Step 1 of 2: Select a topic</p>

            <div class="select-topic">
              <select class="chosen-select select_option" ng-required="true"
                      ui-jq="chosen"
                      ng-model="libraryUpload.id"
                      ng-options="key as topic for (key,topic) in topicsList" ng-change="checkNew()">
                <option value=''> Create New Topic</option>
              </select>
              <input type="text" class="pop-input" id="enter-topic" placeholder="Enter Topic Name" ng-if="isNewTopic"
                     ng-model="libraryUpload.name">

              <div class="nav-btn">
                <input type="button" class="follow active goto2" value="Next" ng-click="showStep2()">
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
