<!-- Right Content -->
<section class="pagecontent clearfix">
  <div class="roomTitle">{{roomId}}<span class="title-arr hand"></span></div>
  <div class="library-wrapper people">
    <div class="topbuttons clearfix">
      <!--<div class="all-dd">-->
      <!--<a href="" class="sel-topic">All</a>-->

      <!--&lt;!&ndash;<div class="seltop-dd">&ndash;&gt;-->
      <!--&lt;!&ndash;<ul>&ndash;&gt;-->
      <!--&lt;!&ndash;<li><a href="#">All</a>&ndash;&gt;-->
      <!--&lt;!&ndash;</li>&ndash;&gt;-->
      <!--&lt;!&ndash;<li><a href="#">Restricted</a>&ndash;&gt;-->
      <!--&lt;!&ndash;</li>&ndash;&gt;-->
      <!--&lt;!&ndash;</ul>&ndash;&gt;-->
      <!--&lt;!&ndash;</div>&ndash;&gt;-->
      <!--</div>-->
      <div class="pep-right">
        <a href="" ng-click="openModerateDialog()" class="assign-icon " id="assign-link"
           tooltip="Assign Moderators"
           ng-if="canModerate"></a>
        <a href="" ng-click="openRestrictDialog()" class="rest-icon " id="rest-link" tooltip="Restrict Access"
           ng-if="canRestrict"></a>
      </div>
    </div>
    <div class="clear"></div>
    <div class="people-lst">
      <ul>
        <li class="follow-box" ng-repeat="people in peoples"
            ng-class="{'restrict' :people.UsersClassroom.is_restricted}">
          <div class="relative clearfix">
            <div class="follow-left">
              <span ng-class="{'mod-icon' :people.UsersClassroom.is_moderator}"></span>
              <a href=""><img ng-src="{{people.AppUser.profile_img}}" alt="" class="follow-img"></a>
              <!--<span class="online"></span>Online-->
            </div>
            <div class="follow-right">
              <p class="cname"><a href="">{{people.AppUser.fname}} {{people.AppUser.lname}}</a>
              </p>

              <p class="cpost" ng-if="people.UsersClassroom.is_teaching">Teacher</p>

              <p class="cpost" ng-if="!people.UsersClassroom.is_teaching">Student</p>

              <!--<p class="cpost">Degree</p>-->

              <!--<p class="cclg">Lovely Professional University</p>-->
            </div>
          </div>
          <div class="follow-footer">
            <p class="rest-txt hand" ng-click="unRestrict($index)"
               ng-if="people.UsersClassroom.is_restricted && canRestrict">Unrestrict</p>

            <p class="rest-txt hand" ng-click="removeModerator($index)"
               ng-if="people.UsersClassroom.is_moderator && !people.UsersClassroom.is_restricted && canModerate">Remove
              Moderator</p>

          </div>
        </li>
      </ul>
    </div>
  </div>
</section>
