<section class="pagecontent clearfix">
  <div class="content-wrapper">
    <div class="profile-contt">
      <!--<div class="pro-complete">-->
        <!--<p class="pro-status">Your Profile completion 80% </p>-->

        <!--<div id="progressbar"></div>-->
      <!--</div>-->
      <div class="myprofile clearfix">
        <div class="myprofile-left">
          <a href="" class="edit-pro msg-link" ng-if="vm.editProfile" ng-click="openLeftEditDialog()">Edit</a>

          <div class="profile-img" ng-class="{'hand' :vm.editProfile}">
              <span class="fileinput-button cam-icon" ng-if="vm.editProfile">
              <input type="file" name="files[]"
                     onchange="angular.element(this).scope().file_changed(this)" accept="image/*">
              </span>

            <div id="files" class="files"></div>
            <img ng-src="{{profile.profile_img}}" class="pro-img">
          </div>

          <p class="pro-name"><a href="">{{profile.fname}} {{profile.lname}}</a>
          </p>

          <p class="pro-detail" ng-if="profile.gender">{{profile.gender}}, 26</p>

          <p class="pro-detail" ng-if="profile.location">{{profile.location}}</p>

          <div class="pro-social">
            <ul>
              <li ng-if="profile.facebook_link"><a ng-href="{{profile.facebook_link}}" class="pro-icon fbp"
                                                   target="_blank"></a>
              </li>
              <li ng-if="profile.twitter_link"><a ng-href="{{profile.twitter_link}}" class="pro-icon twt"
                                                  target=_blank"></a>
              </li>
              <li ng-if="profile.linkedin_link"><a ng-href="{{profile.linkedin_link}}" class="pro-icon ln"
                                                   target="_blank"></a>
              </li>
            </ul>
          </div>
        </div>
        <div class="myprofile-right">
          <!--<div class="pro-follow">-->
          <!--<ul>-->
          <!--<li><a href="javascript:void(0)" title="dialogbox1" class="dialogbox">-->
          <!--<p class="fol-num">315</p>-->

          <!--<p>Follower</p>-->
          <!--</a>-->
          <!--</li>-->
          <!--<li><a href="javascript:void(0)" title="dialogbox1" class="dialogbox">-->
          <!--<p class="fol-num">508</p>-->

          <!--<p>Following</p>-->
          <!--</a>-->
          <!--</li>-->
          <!--</ul>-->
          <!--</div>-->
          <div class="profile-detail">
            <a href="" class="oredit-btn edit-click" ng-if="vm.editProfile" ng-click="editFullProfile()">Edit</a>
            <table ng-class="{'post-edit-pnl mainpro' :vm.editFullProfile}">
              <tr>
                <td class="pro-td1"><img src="images/myaccount/mail.png" alt="img"></td>
                <td class="pro-td2">
                  <input type="text" class="pro-input" value="{{profile.email}}" disabled>
                </td>
              </tr>
              <tr>
                <td class="pro-td1"><img src="images/myaccount/phone.png" alt="img"></td>
                <td class="pro-td2">
                  <input type="text" class="pro-input" value="{{profile.mobile | NA}}" ng-model="profile.mobile"
                         ng-readonly="!vm.editFullProfile">
                </td>
              </tr>
              <tr>
                <td class="pro-td1"><img src="images/myaccount/institute.png" alt="img"></td>
                <td class="pro-td2">
                  <input type="text" class="pro-input" value="{{profile.university_assoc | NA}}"
                         ng-model="profile.university_assoc"
                         ng-readonly="!vm.editFullProfile">
                </td>
              </tr>
              <tr>
                <td class="pro-td1"><img src="images/myaccount/location.png" alt="img"></td>
                <td class="pro-td2">
                  <textarea class="pro-txtarea" ng-readonly="!vm.editFullProfile" ng-model="profile.location_full">{{profile.location_full
                    | NA}}</textarea>
                </td>
              </tr>
              <tr>
                <td class="pro-td1"><img src="images/myaccount/link.png" alt="img"></td>
                <td class="pro-td2">
                  <textarea class="pro-txtarea" ng-readonly="!vm.editFullProfile" ng-model="profile.facebook_link">{{profile.facebook_link
                    | NA}}</textarea>
                </td>
              </tr>
              <tr ng-if="profile.twitter_link">
                <td class="pro-td1"><img src="images/myaccount/link.png" alt="img"></td>
                <td class="pro-td2">
                  <textarea class="pro-txtarea" ng-readonly="!vm.editFullProfile" ng-model="profile.twitter_link">{{profile.twitter_link
                    | NA}}</textarea>
                </td>
              </tr>
              <tr ng-if="profile.linkedin_link">
                <td class="pro-td1"><img src="images/myaccount/link.png" alt="img"></td>
                <td class="pro-td2">
                  <textarea class="pro-txtarea" ng-readonly="!vm.editFullProfile" ng-model="profile.linkedin_link">{{profile.linkedin_link
                    | NA}}</textarea>
                </td>
              </tr>
              <tr ng-if="vm.editFullProfile">
                <td colspan="2">
                  <div class="pro-btn">
                    <input type="button" class="sub-btn" value="Save" ng-click="saveFullProfile()">
                    <input type="button" class="sub-btn cnl-btn" value="Cancel" ng-click="vm.editFullProfile=false">
                  </div>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
