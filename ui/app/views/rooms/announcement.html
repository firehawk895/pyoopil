<!-- Right Content -->
<section class="pagecontent clearfix">
    <div class="content-wrapper">
        <!--content top-->
        <div class="top-div announcement">
          <span class="txt-count">(
          <span id="rem_count">200</span>/200 characters left)</span>
            <input class="add-topic" type="text" placeholder="Subject" maxlength="200" ng-model="announcement.Announcement.subject">

            <div class="ques-box">
                <textarea class="txt-area" placeholder="Type announcement text hereâ€¦" ng-model="announcement.Announcement.body"></textarea>

                <div class="att-box clearfix">
                    <div class="disc-room f-left">
                        <div class="attachmentbox">
                  <span class="btn btn-success fileinput-button changepicsbtn attach-mail">
                  <span class="att-txt">Add files 
                  <span class="att-size">(Max 100 mb)</span></span> 
                  <input id="fileupload" type="file" name="files[]" class="i_file"/></span>

                            <div id="files" class="files"></div>
                        </div>
                    </div>
                    <div class="f-right">
                        <a href="javascript:void(0)" class="follow">Cancel</a>
                        <a href="javascript:void(0)" class="sub-btn chk-file" ng-click="addAnnouncement()">Create</a></div>
                </div>
            </div>
        </div>
        <!--content list-->
        <div class="announcement-outer">
            <div class="middivouter">
                <div class="listbox" ng-repeat="announcement in announcements">
                    <div class="imgbox">
                        <a href="javascript:void(0)">
                            <img src="images/follow1.jpg"/>
                        </a>
                    </div>
                    <div class="userinfo">
                        <h4 >{{announcement.Announcement.subject}}
                <span>
                  <a href="profile-view.htm">by {{announcement.AppUser.fname}} {{announcement.AppUser.lname}}</a>
                </span></h4>

                        <div class="datetime clearfix"><span class="attach-icon"></span>{{announcement.Announcement.created}}</div>

                    </div>
                    <p>{{announcement.Announcement.body}}</p>

                    <p class="cl">
                        <a class="dlfile" href="javascript:void(0)">bill1.pptx.42kb</a>
                        <a class="down-icon" href="javascript:void(0)"></a></p>
                </div>

            </div>
        </div>
    </div>
</section>
