<!DOCTYPE html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Pyoopil</title>
<link rel="shortcut icon" href="images/favicon.ico">
<link href="style.css" rel="stylesheet">
<!--[if lt IE 9]>
	<link rel="stylesheet" type="text/css" href="css/ie9.css" />
     <script src="js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<div class="quest-popup">
  <form class="form-data create-popup">
    <div class="addques-here">
      <!-- Single Select -->
      <div class="ques-num">
        <div class="quest-title clearfix">
          <p class="left-title">Question 1</p>
          <div class="ryt-title">Max. Marks
            <input class="pop-dura" type="text" value="100" disabled>
          </div>
        </div>
        <div class="quest-lst-box">
          <label>Question type</label>
          <div class="quest-select">
            <select class="chosen-select select_option" disabled>
              <option selected>Multiple choice single select</option>
              <option>Multiple choice multi select</option>
              <option>True /False</option>
              <option>Match the following</option>
            </select>
          </div>
          <label>Question text</label>
          <input type="text" class="pop-input" value="Lorem ipsum dolor sit amet, viris inimicus instructior ad eos, quem legere " disabled/>
          <p class="correct-txt">Correct Answer</p>
          <div class="add-ans-single">
            <div class="ans-lst clearfix">
              <input type="text" class="pop-input" placeholder="Answer choice 1" disabled>
              <div class="ans-radio">
                <input id="ans1" type="radio" name="answer" value="ans1" disabled>
                <label for="ans1" class="radio-lbl"></label>
              </div>
            </div>
            <div class="ans-lst clearfix">
              <input type="text" class="pop-input" placeholder="Answer choice 2" disabled>
              <div class="ans-radio">
                <input id="ans2" type="radio" name="answer" value="ans2" checked disabled>
                <label for="ans2" class="radio-lbl"></label>
              </div>
            </div>
            <div class="ans-lst clearfix">
              <input type="text" class="pop-input" placeholder="Answer choice 3" disabled>
              <div class="ans-radio">
                <input id="ans3" type="radio" name="answer" value="ans3" disabled>
                <label for="ans3" class="radio-lbl"></label>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Multiple Select -->
      <div class="ques-num">
        <div class="quest-title clearfix">
          <p class="left-title">Question 2</p>
          <div class="ryt-title">Max. Marks
            <input class="pop-dura" type="text" value="100"  disabled>
          </div>
        </div>
        <div class="quest-lst-box">
          <label>Question type</label>
          <div class="quest-select">
            <select class="chosen-select select_option" disabled>
              <option>Multiple choice single select</option>
              <option selected>Multiple choice multi select</option>
              <option>True /False</option>
              <option>Match the following</option>
            </select>
          </div>
          <label>Question text</label>
          <input type="text" class="pop-input" value="Lorem ipsum dolor sit amet, viris inimicus instructior ad eos, quem legere " disabled/>
          <p class="correct-txt">Correct Answer</p>
          <div class="add-ans-multiple">
            <div class="ans-mlst clearfix">
              <input type="text" class="pop-input" placeholder="Answer choice 1" disabled>
              <div class="ans-radio">
                <input id="mul1" type="checkbox" name="mulple" value="mul1" disabled>
                <label for="mul1" class="check-lbl"></label>
              </div>
            </div>
            <div class="ans-mlst clearfix">
              <input type="text" class="pop-input" placeholder="Answer choice 2" disabled>
              <div class="ans-radio">
                <input id="mul2" type="checkbox" name="mulple" value="mul2" disabled>
                <label for="mul2" class="check-lbl"></label>
              </div>
            </div>
            <div class="ans-mlst clearfix">
              <input type="text" class="pop-input" placeholder="Answer choice 3" disabled>
              <div class="ans-radio">
                <input id="mul3" type="checkbox" name="mulple" value="mul3" checked disabled>
                <label for="mul3" class="check-lbl"></label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- True False -->
      <div class="ques-num">
        <div class="quest-title clearfix">
          <p class="left-title">Question 3</p>
          <div class="ryt-title">Max. Marks
            <input class="pop-dura" type="text" value="100"  disabled>
          </div>
        </div>
        <div class="quest-lst-box">
          <label>Question type</label>
          <div class="quest-select">
            <select class="chosen-select select_option" disabled>
              <option>Multiple choice single select</option>
              <option>Multiple choice multi select</option>
              <option selected>True /False</option>
              <option>Match the following</option>
            </select>
          </div>
          <label>Question text</label>
          <input type="text" class="pop-input" value="Lorem ipsum dolor sit amet, viris inimicus instructior ad eos, quem legere "  disabled/>
          <p class="correct-txt">Correct Answer</p>
          <div class="ans-tflst clearfix">
            <label>True</label>
            <div class="ans-radio">
              <input id="True" type="radio" name="corr-ans" value="True" checked disabled>
              <label for="True" class="radio-lbl"></label>
            </div>
          </div>
          <div class="ans-tflst clearfix">
            <label>False</label>
            <div class="ans-radio">
              <input id="False" type="radio" name="corr-ans" value="False" disabled>
              <label for="False" class="radio-lbl"></label>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Match the Following -->
      <div class="ques-num">
        <div class="quest-title clearfix">
          <p class="left-title">Question 4</p>
          <div class="ryt-title">Max. Marks
            <input class="pop-dura" type="text" value="100"  disabled>
          </div>
        </div>
        <div class="quest-lst-box">
          <label>Question type</label>
          <div class="quest-select">
            <select class="chosen-select select_option" disabled>
              <option>Multiple choice single select</option>
              <option>Multiple choice multi select</option>
              <option>True /False</option>
              <option selected>Match the following</option>
            </select>
          </div>
          <label>Help text</label>
          <input type="text" class="pop-input" value="Lorem ipsum dolor sit amet, viris inimicus instructior ad eos, quem legere "  disabled/>
          <div class="match-opt">
            <p class="correct-txt">Correct Answer</p>
            <div class="m-opt1 clearfix">
              <input class="pop-input" type="text" placeholder="Question" disabled>
              <input class="pop-match" type="text" placeholder="1" disabled>
              <input class="pop-match" type="text" placeholder="2" disabled>
              <input class="pop-input" type="text" placeholder="Answer choice 1" disabled>
            </div>
            <div class="m-opt1 clearfix">
              <input class="pop-input" type="text" placeholder="Question" disabled>
              <input class="pop-match" type="text" placeholder="5" disabled>
              <input class="pop-match" type="text" placeholder="4" disabled>
              <input class="pop-input" type="text" placeholder="Answer choice" disabled>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="quiz-footer clearfix w650">
                      <div class="ena-radio">
                        <input id="enable" type="checkbox" name="enable" value="enable" checked>
                        <label for="enable" class="check-lbl">Enable auto grading</label>
                      </div>
                      <div class="footer-btn">
                        <input type="button" class="next-btn" value="Save">
                        <input type="button" class="next-btn" value="Preview">
                        <input type="button" class="sub-btn" value="Publish">
                      </div>
                    </div>
  </form>
</div>
<script src="js/jquery-1.8.2.min.js"></script>
<script src="js/jquery-ui-1.10.3.custom.js"></script>
<script src="js/plugin.js"></script>
<script src="js/core.js"></script>
</body>
</html>
