<!DOCTYPE html>
<html ng-app="pyoopil">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Pyoopil</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link href="style.css" rel="stylesheet">
    <link href="js/vendors/toastr/toastr.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <link rel="stylesheet" type="text/css" href="css/ie9.css" />
    <script src="js/html5shiv.js"></script>
    <![endif]-->
</head>
<body ng-controller="mainCtrl">
<div ui-view="header">
    <header class="landing-page">
        <section class="clearfix header">
            <!-- Logo-->
            <div class="logo"><a href="#/index"><img src="images/logo.png" class="f-left" alt="logo"></a>
            </div>
        </section>
    </header>
</div>
<div ui-view>

</div>
<div class="overlays">
    <div ng-include src="template.url" class="overlay"></div>
</div>
<overlay></overlay>
<!-- DEPS -->
<script src="js/vendors/jquery-1.8.2.min.js"></script>
<script src="js/vendors/lodash/dist/lodash.min.js"></script>
<script src="js/vendors/TinyScrollbar/lib/jquery.tinyscrollbar.js"></script>
<!-- JQUERY PLUGINS -->
<script src="js/vendors/toastr.js"></script>
<script src="js/vendors/pass-meter/dist/pass-meter.min.js"></script>
<!-- ANGULAR DEPS-->
<script src="js/vendors/angular/angular.min.js"></script>
<script src="js/vendors/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="js/vendors/angular-re-captcha/angular-re-captcha.js"></script>

<!-- APPLICATION -->
<script src="js/app/app.js"></script>
<!-- BASE -->
<script src="js/app/services/Base.js"></script>

<script src="js/app/services/authentication.js"></script>
<script src="js/app/Directives/Global/mainService.js"></script>
<script src="js/app/Directives/Global/mainCtrl.js"></script>
<script src="js/app/services/utilities.js"></script>

<!-- GLOBAL -->
<script src="js/app/Controllers/logoutCtrl.js"></script>
<script src="js/app/Directives/Global/overlay.js"></script>
<script src="js/app/Directives/Global/Sandbox/tiles.js"></script>

<!-- LOGIN -->
<script src="js/app/Directives/Global/register.js"></script>
<script src="js/app/Directives/Global/login.js"></script>
<script src="js/app/Directives/Global/resetpass.js"></script>

<!-- Classroom -->
<script src="js/app/services/Classrooms.js"></script>
<script src="js/app/Controllers/Classrooms/classroomCtrl.js"></script>
<script src="js/app/Directives/classrooms/classroom.js"></script>
<script src="js/app/Directives/classrooms/classroom-header.js"></script>
<script src="js/app/Directives/classrooms/create-classroom.js"></script>


<script>

    // Prevent console.log from generating errors in IE for the purposes of the demo
    if ( ! window.console ) console = { log: function(){} };
    toastr.options = {
        "closeButton": false,
        "debug": false,
        "positionClass": "toast-top-full-width",
        "onclick": null,
        "showDuration": "300",
        "hideDuration": "1000",
        "timeOut": "5000",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
    }
</script>
</body>
</html>
