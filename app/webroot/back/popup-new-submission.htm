<!DOCTYPE html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Pyoopil</title>
<link rel="shortcut icon" href="images/favicon.ico">
<link href="style.css" rel="stylesheet">
<!--[if lt IE 9]>
	<link rel="stylesheet" type="text/css" href="css/ie9.css" />
     <script src="js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<div class="new-submission">
<form class="form-data create-popup">
    <label>Enter Submission Name</label>
    <input type="text" class="pop-input" value="" />
    <label>Select Type</label>
    <div class="radio-btn">
      <input id="Marks" type="radio" name="course" value="Marks">
      <label for="Marks" class="radio-lbl">Marks</label>
      <input id="Grades" type="radio" name="course" value="Grades">
      <label for="Grades" class="radio-lbl">Grades</label>
    </div>
    <div class="marks-input">
        <label>Enter Maximum Marks</label>
        <input type="text" class="pop-input" value="" pattern="[0-9]{0,3}" title="Should be numbers.Max 3 numbers" />
    </div>
    <div class="grades-input">
        <label>Enter all possible letter grades</label>
        <input type="text" class="pop-input " value="" />
        <p class="caption-txt">(Enter all possible letter grades that you  will assign in the order from highest to low e.g.A+, A, A-, B+,B,B-,C,C-,D,D- and so on)</p>
    </div>
  <div class="submit-btn">
    <input type="submit" class="sub-btn close-link" value="Create Reports" id="sub-nxt">
  </div>
</form>
</div>
<script src="js/jquery-1.8.2.min.js"></script>
<script src="js/jquery-ui-1.10.3.custom.js"></script>
<script src="js/plugin.js"></script>
<script src="js/core.js"></script>
</body>
</html>
