<!DOCTYPE html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Pyoopil</title>
<link rel="shortcut icon" href="images/favicon.ico">
<link href="style.css" rel="stylesheet">
<!--[if lt IE 9]>
	<link rel="stylesheet" type="text/css" href="css/ie9.css" />
     <script src="js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
 <div class="create-assign">
<form class="form-data  create-popup">
   
   
    	<p>Please select type of assignment you want to create</p>
        <div class="tabpages">
          <ul class="upload-tab">
            <li><a href="#tab1" class="tab active">Subjective</a>
            </li>
            <li><a href="#tab2" class="tab">Quiz</a>
            </li>
          </ul>
          <div id="tab1" class="tab-contt">
            <div class="clearfix">
            	<div class="left-pop">
                	<label>Topic of the assignment</label>
				    <input type="text" class="pop-input" value="" />
                    <label>Text</label>
				    <textarea class="pop-txtarea"></textarea>
                    <label>Grading Policy</label>
				    <textarea class="pop-txtarea"></textarea>
                    <label>Maximum Marks</label>
				    <input type="text" class="pop-input" value="" pattern="[0-9]{0,3}" title="Should be numbers.Max 3 numbers" />
                    <label>Attachments</label>
				    <div class="custom-upload" id="test0">
                  <input type="file" name="files[]">
                  <div class="file-upload">
                    <span class="file-txt">Select</span>
                    <input disabled="disabled" value="No File Chosen">
                  </div>
                </div>
                </div>
                <div class="right-pop">
                	<div class="time-bx">
                    	<div class="time-check">
                          <input id="time" type="checkbox" name="time" value="time">
                          <label for="time" class="radio-lbl">Time Limitations</label>
                        </div>
                        <label>Select Date</label>
                        <div class="calender">
                        	<input type="text" class="pop-dura date_popup" />
                        </div>
                        <label>Select Time</label>
                        <div class="year-dd">
                          <select class="chosen-select">
                            <option>Hrs.</option>
                            <option>01</option>
                            <option>02</option>
                            <option>03</option>
                            <option>04</option>
                            <option>05</option>
                          </select>
                        </div>
						<div class="year-dd">
                          <select class="chosen-select">
                            <option>Min</option>
                            <option>01</option>
                            <option>02</option>
                            <option>03</option>
                            <option>04</option>
                            <option>05</option>
                          </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="submit-btn">
          <input type="submit" class="sub-btn" value="Save">
          <input type="submit" class="sub-btn" value="Publish">
        </div>
          </div>
          <div id="tab2" class="tab-contt">
           <div class="clearfix">
            	<div class="left-pop">
                	<label>Topic of the quiz</label>
				    <input type="text" class="pop-input" value="" />
                    <label>Quiz Description</label>
				    <textarea class="pop-txtarea"></textarea>
                    <label>Grading Policy</label>
				    <textarea class="pop-txtarea"></textarea>
                    <label>Total Time</label>
				    <input type="text" class="pop-time" value="00" />Hours
                    <input type="text" class="pop-time ml15" value="00" />Minutes
                    <label>Attachments</label>
				    <div class="custom-upload" id="test0">
                  <input type="file" name="files[]">
                  <div class="file-upload">
                    <span class="file-txt">Select</span>
                    <input disabled="disabled" value="No File Chosen">
                  </div>
                </div>
                
                </div>
                <div class="right-pop tab2">
                	<div class="time-bx">
                    	<div class="time-check">
                          <input id="time1" type="checkbox" name="time1" value="time1">
                          <label for="time1" class="radio-lbl">Time Limitations</label>
                        </div>
                        <label>Select Date</label>
                        <div class="calender">
                        	<input type="text" class="pop-dura date_popup"/>
                        </div>
                        <label>Select Time</label>
                        <div class="year-dd">
                          <select class="chosen-select">
                            <option>Hrs.</option>
                            <option>01</option>
                            <option>02</option>
                            <option>03</option>
                            <option>04</option>
                            <option>05</option>
                          </select>
                        </div>
						<div class="year-dd">
                          <select class="chosen-select">
                            <option>Min</option>
                            <option>01</option>
                            <option>02</option>
                            <option>03</option>
                            <option>04</option>
                            <option>05</option>
                          </select>
                        </div>
                    </div>
                    <label>Max. Marks</label>
                    <input type="text" class="pop-time" value="00" />
                </div>
            </div>
            
           <div class="submit-btn">
          <a href="create-quiz.htm" class="sub-btn">Create Quiz</a>
        </div>
          </div>
        </div>
        
   
</form>
 </div>
<script src="js/jquery-1.8.2.min.js"></script>
<script src="js/jquery-ui-1.10.3.custom.js"></script>
<script src="js/plugin.js"></script>
<script src="js/core.js"></script>
</body>
</html>
