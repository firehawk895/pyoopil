    <label>Department</label>
    <select class="chosen-select select_option">

      <label for="Public" class="radio-lbl">Public</label>
      <input id="Private" type="radio" name="course" value="Private" checked>

    <label>Course Description</label>
    <textarea class="pop-txtarea">Quo ex everti interesset. An duo error meliore quaerendum. Vis illud sadipscing ne, iusto mollis hendrerit mei in. Vel justo munere placerat ea.</textarea>

" />

    % </div>
