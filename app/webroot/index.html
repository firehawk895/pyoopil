<!DOCTYPE html>
<html ng-app="pyoopil">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Pyoopil</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link href="style.css" rel="stylesheet">
    <link href="js/vendors/toastr/toastr.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <link rel="stylesheet" type="text/css" href="css/ie9.css" />
    <script src="js/html5shiv.js"></script>
    <![endif]-->
</head>
<body ng-controller="mainCtrl">
<div ui-view>

</div>
<overlay></overlay>
<script src="js/vendors/jquery-1.8.2.min.js"></script>
<script src="js/vendors/toastr.js"></script>
<script src="js/vendors/angular/angular.min.js"></script>
<script src="js/vendors/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="js/app/app.js"></script>
<script src="js/app/Global/mainService.js"></script>
<script src="js/app/Global/mainCtrl.js"></script>
<script src="js/app/Global/directives/overlay.js"></script>
<script src="js/app/Global/directives/register.js"></script>
<script src="js/app/Global/directives/login.js"></script>
<script>

    // Prevent console.log from generating errors in IE for the purposes of the demo
    if ( ! window.console ) console = { log: function(){} };
    toastr.options = {
        "closeButton": false,
        "debug": false,
        "positionClass": "toast-top-full-width",
        "onclick": null,
        "showDuration": "300",
        "hideDuration": "1000",
        "timeOut": "5000",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
    }
</script>
</body>
</html>
